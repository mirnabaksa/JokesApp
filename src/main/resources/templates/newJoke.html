<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Add new Joke</title>
      <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
   </head>
   <body>
      <div class="center">
         <div class="container">
            <h1>New Joke</h1>
            
            
            <div class="row">
               <div class="col-md-8"> </div>
               <div class="col-md-4">
                  <div th:substituteby="jokeIndex::logout"></div>
               </div>
            </div>
            
            <form  action="#" th:action="@{/new}" th:object="${jokeForm}" method="post">
            <table>
            
               <div class="form-group">
                  <tr class>
                     <td> <label> Content: </label></td>
                     <td><textarea class="form-control"  th:field="*{content}" /></td>
                     <td style="color: red;" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Content error</td>
                  </tr>
               </div>
               
               <div class="form-group">
                  <tr>
                     <td> <label> Select Category: </label></td>
                     <td>
                        <select class="form-control" th:field="*{category}">
                           <option value=""> -- </option>
                           <option th:each="cat : ${categories}"
                              th:value="${cat.id}"
                              th:utext="${cat.name}"> </option>
                        </select>
                     </td>
                     <td style="color: red;" th:if="${#fields.hasErrors('category')}" th:errors="*{category}">Category Error</td>
                  </tr>
               </div>
               
               <div class="form-group">
                  <tr class>
                     <td>
                        <button class= "btn btn-submit" type="submit">Submit</button> 
                        <button class = "btn btn-submit" type="reset">Reset</button>
                     </td>
                  </tr>
               </div>
               
               <div class="form-group">
                  <tr class>
                     <td>
                        <a href="#" th:href="@{/}" class="btn btn-danger" role="button">Cancel</a> 
                     </td>
                  </tr>
               </div>
               
            </table>
            
            
            <script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
         </div>
      </div>
   </body>
</html>
