<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Jokes</title>
	 
	<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>

<div class = "container">
    <h1>Jokes</h1>

	<div class ="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                	<th> # </th>
                    <th>Category</th>
                    <th>Content</th>
                    <th> Likes </th>
                    <th> Dislikes </th>
                    <th> Diff </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="joke, rows : ${jokes}">
                 	<td th:text="${rows.index + 1}"/>
                    <td th:text="${joke.category.name}"/>
                    <td th:text="${joke.content}"/>
                    <td th:text="${joke.likes}"/>
                    <td th:text="${joke.dislikes}"/>
                    <td th:text="${joke.likes - joke.dislikes}"/>
                    <td>
                     	<a href="/like/1" th:href="@{/like/__${joke.id}__}">Like</a>
                        <a href="/dislike/1" th:href="@{/dislike/__${joke.id}__}">Dislike</a>
                     </td>
                </tr>
            </tbody>
        </table>
        
        <h2><a href="/new">Add new joke</a></h2>
     </div>
 <script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
 </div>
</body>
</html>
